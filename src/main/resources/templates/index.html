<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/index}" th:object="${newDrink}">
        <label>Name:
            <input th:field="*{name}" type="text"/>
        </label>
        <br/>
        <label>Brand:
            <input th:field="*{brand}" type="text"/>
        </label>
        <br/>
        <label>Price:
            <input th:field="*{price}" type="number"/>
        </label>
        <br/>
        <span th:if="${ #fields.hasErrors() }"
              th:text="${ #fields.errors()}"></span>
        <button type="submit">Add</button>
    </form>

    <div th:each="coffee : ${allDrinks}">
        <h3 th:text="${coffee.getName()}"></h3>
        <h4 th:text="'â‚¬' + ${coffee.price}"></h4>
    </div>

</body>
</html>
